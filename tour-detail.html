<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аяллын дэлгэрэнгүй мэдээлэл</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Нүүр</a></li>
            <li><a href="tours.html">Аялал</a></li>
            <li><a href="about.html">Бидний тухай</a></li>
            <li><a href="contact.html">Холбоо барих</a></li>
        </ul>
    </nav>

    <!-- Tour Detail Section -->
    <section class="tour-detail">
        <div class="tour-header">
            <img src="tour-detail1.jpg" alt="Tour Image">
            <h1>Хяргас нуурын аялал</h1>
        </div>
        <div class="tour-info">
            <h2>Аяллын тухай</h2>
            <p>Аяллын дэлгэрэнгүй тайлбар, хөтөлбөр болон үнийн мэдээлэл</p>
        </div>
        <div class="tour-map">
            <h3>Аяллын зураглал</h3>
            <img src="map.jpg" alt="Tour Map">
        </div>
        <div class="faq">
            <h3>Түгээмэл асуултууд</h3>
            <p>Асуулт болон хариултууд</p>
        </div>
        <div class="reviews">
            <h3>Сэтгэгдэл</h3>
            <!-- Reviews listing -->
        </div>
        <div class="leave-comment">
            <h3>Сэтгэгдэл үлдээх</h3>
            <form>
                <input type="text" placeholder="Нэр">
                <textarea placeholder="Сэтгэгдэл"></textarea>
                <button type="submit">Илгээх</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <!-- Footer structure as before -->
        </div>
    </footer>
</body>
</html>
